## CloudFlare R2 ##
# need OS environment variable: do not forget to set them.
cloudflare.r2.access-key=${R2_ACCESS_KEY}
cloudflare.r2.secret-key=${R2_SECRET_KEY}
cloudflare.r2.account-id=${R2_ACCOUNT_ID}
cloudflare.r2.bucket=bridge-x

