##   MAIN DATABASE   ##
spring.datasource.url=jdbc:mariadb://localhost:3306/bridgex_db
spring.datasource.jdbc-url=jdbc:mariadb://localhost:3306/bridgex_db

# spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=bridge_user
spring.datasource.password=1234

#   JPA: Main DB   #
# ddl-auto = create : It's always new one. / ddl-auto = update : Just.. update DB '-'
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true

