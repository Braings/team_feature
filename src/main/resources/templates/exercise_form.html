<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>AI 운동 추천</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
        }

        /* Split Layout */
        .split-container {
            display: flex;
            height: 100%;
        }

        .profile-section {
            width: 30%;
            background-color: #1a1a1a;
            /* Dark frame */
            color: white;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result-section {
            width: 70%;
            background-color: #f4f4f9;
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* Start from top */
        }

        .profile-item {
            margin-bottom: 20px;
            font-size: 18px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .profile-label {
            font-weight: bold;
            color: #aaa;
            display: block;
            margin-bottom: 5px;
        }

        .result-content {
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            word-break: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>

<body>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        사용자 맞춤 응답을 구성하고 있습니다...
    </div>

    <!-- Main Content -->
    <div class="split-container" id="mainContent" style="display: none;">
        <!-- Left: Profile Section (30%) -->
        <div class="profile-section">
            <h2 style="color: white;">사용자 프로필</h2>
            <div class="profile-item">
                <span class="profile-label">성별</span>
                <span th:text="${gender == 'M' ? '남성' : '여성'}"></span>
            </div>
            <div class="profile-item">
                <span class="profile-label">키</span>
                <span th:text="${height} + ' cm'"></span>
            </div>
            <div class="profile-item">
                <span class="profile-label">몸무게</span>
                <span th:text="${weight} + ' kg'"></span>
            </div>
            <div class="profile-item">
                <span class="profile-label">나이</span>
                <span th:text="${age} + '세'"></span>
            </div>
        </div>

        <!-- Right: Result Section (70%) -->
        <div class="result-section">
            <div id="resultContent" class="result-content">
                <!-- AI Response will be injected here -->
            </div>
        </div>
    </div>

    <!-- Hidden inputs for JS to grab -->
    <input type="hidden" id="gender" th:value="${gender}">
    <input type="hidden" id="height" th:value="${height}">
    <input type="hidden" id="weight" th:value="${weight}">
    <input type="hidden" id="age" th:value="${age}">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const gender = document.getElementById('gender').value;
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const age = parseInt(document.getElementById('age').value);

            const requestData = {
                gender: gender,
                height: height,
                weight: weight,
                age: age
            };

            fetch('/api/exercise/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
                .then(response => response.json())
                .then(data => {
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    const mainContent = document.getElementById('mainContent');
                    const resultContent = document.getElementById('resultContent');

                    if (data.recommendation) {
                        resultContent.textContent = data.recommendation;
                    } else if (data.error) {
                        resultContent.textContent = "오류 발생: " + data.error;
                        resultContent.style.color = "red";
                    } else {
                        resultContent.textContent = "알 수 없는 오류가 발생했습니다.";
                    }

                    // Hide loading, show content
                    loadingOverlay.style.display = 'none';
                    mainContent.style.display = 'flex';
                })
                .catch(error => {
                    console.error('Error:', error);
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    loadingOverlay.textContent = "서버 통신 중 오류가 발생했습니다.";
                    loadingOverlay.style.color = "red";
                });
        });
    </script>

</body>

</html>
