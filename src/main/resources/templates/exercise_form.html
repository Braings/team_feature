<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI 운동 추천</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
            white-space: pre-wrap; /* 줄바꿈 보존 */
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI 맞춤 운동 추천</h1>
    <form action="/exercise" method="post">
        <div class="form-group">
            <label for="gender">성별</label>
            <select id="gender" name="gender" required>
                <option value="M" th:selected="${gender == 'M'}">남성</option>
                <option value="F" th:selected="${gender == 'F'}">여성</option>
            </select>
        </div>
        <div class="form-group">
            <label for="height">키 (cm)</label>
            <input type="number" id="height" name="height" step="0.1" required th:value="${height}">
        </div>
        <div class="form-group">
            <label for="weight">몸무게 (kg)</label>
            <input type="number" id="weight" name="weight" step="0.1" required th:value="${weight}">
        </div>
        <div class="form-group">
            <label for="age">나이 (만)</label>
            <input type="number" id="age" name="age" required th:value="${age}">
        </div>
        <button type="submit">추천 받기</button>
    </form>

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${recommendation}" class="result">
        <h3>추천 결과:</h3>
        <p th:text="${recommendation}"></p>
    </div>
</div>

</body>
</html>
